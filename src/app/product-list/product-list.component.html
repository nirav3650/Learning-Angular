<div class="myproduct">
    <h3>Product List</h3>

<div *ngFor="let product of products; let i = index">
    <h4><a  [routerLink]="['/products', i]">{{product.name}}</a></h4>
    <p *ngIf="product.description">
        Description: {{ product.description }}
    </p>
    <button (click)="share()">Share</button>
    <app-product-alert [product]="product" (notify)="onNotify()"></app-product-alert>
</div>
</div>
